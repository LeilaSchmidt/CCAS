{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card bg-dark text-light report-detail-card">
                <div class="card-body" id="reportDetail" data-report-id="{{ report_id }}">
                    <!-- Report details will be loaded here -->
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="detailMap" class="rounded"></div>
        </div>
    </div>
</div>

<!-- Include the specific JavaScript for this page -->
<script src="{{ url_for('static', filename='js/report_detail.js') }}"></script>
{% endblock %}
