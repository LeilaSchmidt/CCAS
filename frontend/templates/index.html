{% extends "base.html" %}

{% block content %}
<div class="main-content flex-grow-1 p-3">
    <!-- Search Location -->
    <div class="search-container mb-3">
        <input type="text" id="locationSearch" class="form-control" placeholder="Enter a location (e.g., city or address)">
        <button class="btn btn-primary mt-2" onclick="searchLocation()">Search Location</button>
    </div>

    <!-- Radius Slider -->
    <div class="radius-slider-container">
        <label for="radiusSlider" class="slider-label">Radius: <span id="radiusValue">50</span> km</label>
        <input type="range" id="radiusSlider" min="1" max="100" value="50" />
    </div>

    <!-- Map -->
    <div id="map" class="rounded border border-secondary"></div>

    <!-- Feed -->
    <div class="feed-container ms-4 flex-grow-1">
        <div class="feed-header mb-3">
            <h4 class="text-light">Recent Reports</h4>
        </div>
        <div class="feed-items">
            <!-- Reports will be dynamically inserted here -->
        </div>
    </div>
</div>
{% endblock %}
