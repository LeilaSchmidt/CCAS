{% extends "base.html" %}

{% block content %}
<div class="main-content flex-grow-1 p-3">
    <!-- Wrapper for Search and Map -->
    <div class="map-search-wrapper">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="locationSearch" class="form-control"
                   placeholder="Enter a location (e.g., city or address)">
            <button class="btn btn-primary ms-2" onclick="searchLocation()">Search Location</button>
        </div>
        <!-- Map -->
        <div id="map" class="rounded border border-secondary">
            <!-- Radius Slider -->
            <div id="radiusSliderContainer" class="radius-slider-container">
                <label for="radiusSlider" class="slider-label">Radius: <span id="radiusValue">15</span> km</label>
                <input type="range" id="radiusSlider" min="5" max="100" value="15" step="1">
            </div>
        </div>
    </div>


    <!-- Feed -->
    <div class="feed-container ms-4 flex-grow-1">
        <div class="feed-header mb-3">
            <h4 class="text-light">Recent Reports</h4>
        </div>
        <div class="feed-items">
            <!-- Reports will be dynamically inserted here -->
        </div>
    </div>
</div>
{% endblock %}
