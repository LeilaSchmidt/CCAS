<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCAS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark">
<!-- Top Navigation -->
<nav class="navbar navbar-dark bg-darker">
    <div class="container-fluid">
        <div class="navbar-brand d-flex align-items-end">
            <img src="{{ url_for('static', filename='images/CCAS_Logo.png') }}" alt="CCAS Logo" class="logo-img">
            <span class="ms-2">CCAS</span>
        </div>
        <div class="d-flex align-items-center">
            <a href="{{ url_for('history') }}" class="nav-link">History</a>
            <a href="{{ url_for('search') }}" class="nav-link">Search</a>
            <button class="btn btn-danger ms-2" onclick="toggleReportModal()">Report Crime</button>
        </div>
        <div class="profile-section" onclick="toggleLoginModal()">
            <img src="{{ url_for('static', filename='images/UserIconDark.png') }}" alt="Profile" class="profile-img rounded-circle">
        </div>
    </div>
</nav>

<div class="d-flex">
    <!-- Main Content -->
    <div class="main-content flex-grow-1 p-3">
        <div id="map" class="rounded border border-secondary"></div>
        <div class="feed-container ms-4 flex-grow-1">
            <div class="feed-header mb-3">
                <h4 class="text-light">Recent Reports</h4>
            </div>
            <div class="feed-items">
                <!-- Reports will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>

<!-- Report Crime Modal -->
<div id="reportModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title">Report Crime</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reportForm">
                    <div class="mb-3">
                        <label for="crimeTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="crimeTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="crimeDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="crimeDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="crimeCategory" class="form-label">Category</label>
                        <select class="form-control" id="crimeCategory" required>
                            <option value="Theft">Theft</option>
                            <option value="Vandalism">Vandalism</option>
                            <option value="Suspicious Activity">Suspicious Activity</option>
                            <option value="Disturbance">Disturbance</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="crimeSeverity" class="form-label">Severity (1-5)</label>
                        <select class="form-control" id="crimeSeverity" required>
                            <option value="1">1 - Minor</option>
                            <option value="2">2 - Moderate</option>
                            <option value="3">3 - Serious</option>
                            <option value="4">4 - Severe</option>
                            <option value="5">5 - Critical</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="streetName" class="form-label">Street Name</label>
                        <input type="text" class="form-control" id="streetName" required>
                    </div>
                    <div class="mb-3">
                        <label for="streetNumber" class="form-label">Street Number</label>
                        <input type="text" class="form-control" id="streetNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="postalCode" class="form-label">Postal Code (PLZ)</label>
                        <input type="text" class="form-control" id="postalCode" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required value="Detmold">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-secondary" onclick="searchAddress()">Search Location</button>
                        <div id="searchResults" class="mt-2">
                            <!-- Search results will appear here -->
                        </div>
                        <input type="hidden" id="crimeLat">
                        <input type="hidden" id="crimeLng">
                        <div id="location-status" class="text-muted">No location selected</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Report</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
